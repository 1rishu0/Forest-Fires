<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Home Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin: 20px 0;
        }

        p {
            font-size: 1.2em;
            margin: 20px 0;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #45a049;
        }

        footer {
            position: fixed;
            bottom: 10px;
            font-size: 0.8em;
            color: #555;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Our Home Page!</h1>
</header>

<main>
    <h2>Hello, User!</h2>
    <p>We are thrilled to have you here. Explore our features and get started on your journey!</p>
    <a href="/predictdata" class="button"><i class="fas fa-arrow-right"></i> Get Started</a>
</main>

<footer>
    <p>&copy; Algerian Forest Fire Prediction. All Rights Reserved.</p>
</footer>

</body>
</html>
