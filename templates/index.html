<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Home Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #89f7fe, #66a6ff);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        header {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            text-align: center;
            z-index: 10;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 3em;
            margin: 20px 0;
            animation: fadeInDown 1s ease;
        }

        h2 {
            font-size: 2em;
            margin: 20px 0;
            animation: fadeInUp 1s ease;
        }

        p {
            font-size: 1.2em;
            margin: 20px 0;
            animation: fadeIn 2s ease;
        }

        .button {
            background-color: #fff;
            color: #4CAF50;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
            transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .button i {
            font-size: 1.5em;
        }

        .button:hover {
            background-color: #4CAF50;
            color: #fff;
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        footer {
            position: fixed;
            bottom: 10px;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Keyframe Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            h2 {
                font-size: 1.8em;
            }

            p {
                font-size: 1em;
            }

            .button {
                font-size: 1em;
                padding: 10px 20px;
            }

            .button i {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Our Home Page!</h1>
</header>

<main>
    <h2>Hello, Adventurer!</h2>
    <p>Discover our amazing features and embark on a journey of endless possibilities.</p>
    <a href="/predictdata" class="button"><i class="fas fa-arrow-right"></i> Get Started</a>
</main>

<footer>
    <p>&copy; Algerian Forest Fire Prediction. All Rights Reserved.</p>
</footer>

</body>
</html>
