<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWI Prediction</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f7ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .login {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 400px;
            text-align: center;
        }

        h1 {
            color: #007BFF;
            margin-bottom: 20px;
        }

        h2 {
            margin-top: 20px;
            color: #28a745;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            margin-top: 20px;
            font-size: 0.8em;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="login">
        <h1>FWI Prediction</h1>

        <!-- Main Input for Receiving Query to output ML -->
        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <input type="text" name="Temperature" placeholder="Temperature" required="required"><br>
            <input type="text" name="RH" placeholder="Relative Humidity" required="required"><br>
            <input type="text" name="Ws" placeholder="Wind Speed" required="required"><br>
            <input type="text" name="Rain" placeholder="Rainfall" required="required"><br>
            <input type="text" name="FFMC" placeholder="FFMC" required="required"><br>
            <input type="text" name="DMC" placeholder="DMC" required="required"><br>
            <input type="text" name="ISI" placeholder="ISI" required="required"><br>
            <input type="text" name="Classes" placeholder="Classes" required="required"><br>
            <input type="text" name="Region" placeholder="Region" required="required"><br>

            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </form>

        <h2>The FWI Prediction is: <strong>{{ results }}</strong></h2>

        <footer>
            <p>&copy;Algerian Forest Fire Prediction. All Rights Reserved.</p>
        </footer>
    </div>

</body>
</html>
